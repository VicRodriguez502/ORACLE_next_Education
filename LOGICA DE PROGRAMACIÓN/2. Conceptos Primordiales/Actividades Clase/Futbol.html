<meta charset = 'UTF-8'>
<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<br><br>
Ejemplo 1: [Utilización del parseint]
<br>
<script>
    function saltarLinea(){
        document.write('<br>');
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt('Informe la cantidad de Victorias:'));
    var empates = parseInt(prompt('Informe la cantidad de Empates:'));
    
    var puntoTotal = victorias * 3 + empates;

    imprimir('El total de puntos del equipo es: ' + puntoTotal)
    saltarLinea();
</script>

Ejemplo 2: [Utilización de if]
<br>
<script>
    function saltarLinea(){
        document.write('<br>');
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt('Informe la cantidad de Victorias:'));
    var empates = parseInt(prompt('Informe la cantidad de Empates:'));
    
    var puntoTotal = victorias * 3 + empates;

    imprimir('El total de puntos del equipo es: ' + puntoTotal)
    
    if (puntoTotal > 28) {
        imprimir('El equipo esta mejor que el año pasado')
    }
    if (puntoTotal < 28) {
        imprimir('El equipo esta peor que el año pasado')
    }
    if (puntoTotal == 28){
        imprimir('El equipo esta igual que el año pasado')
    }
    
    saltarLinea();
</script>
