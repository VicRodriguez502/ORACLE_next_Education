                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for = 'nombre'> Nombre y Apellido: </label>
                <input type = 'text' id = 'nombre' class = 'input-padron' required>

                <label for = 'correo'> Correo: </label>
                <input type = 'email' id = 'correo' class = 'input-padron' required placeholder="email@dominio.com">

                <label for = 'telefono'> Teléfono: </label>
                <input type = 'tel' id = 'telefono' class = 'input-padron' required placeholder="(xxx) xxxx-xxxx">

                <label for = 'mensaje'> Mensaje:</label>
                <textarea cols = '70' rows ='10' id = 'mensaje' class = 'input-padron' required> </textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for = 'radio-email'><input type = 'radio' name = 'contacto' value = 'email' id = 'radio-email'> Email</label>

                    <label for = 'radio-telefono'><input type = 'radio' name = 'contacto' value = 'telefono' id = 'radio-telefono'> Teléfono</label>

                    <label for = 'radio-whatsapp'><input type = 'radio' name = 'contacto' value = 'whatsapp' id = 'radio-whatsapp' checked> WhatsApp</label>
                    
                </fieldset>
                <fieldset>
                <legend>¿En que horario le gustaría ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class = 'check'><input type = 'checkbox' checked>Le gustaría recibir novedades de la Barbería Alura</label>

                <input type = 'submit' value ='Enviar Formulario' class = 'enviar'>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 am - 20:00 pm</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8:00 am - 20:00 pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 am - 20:00 pm</td>
                    </tr>
                </tbody>
            </table>
