<meta charset = 'UTF-8'>

<canvas width = '600' height = '400'> </canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d')

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0,0,600,400);

    pincel.fillStyle = 'green'; //Propiedad para darle el color al llenado
    pincel.fillRect(0,0,200,400); //función de llenado

    pincel.fillStyle = 'red'; 
    pincel.fillRect(400,0,200,400);

    //Creación de un Tríangulo
    pincel.fillStyle = 'yellow';
    pincel.beginPath(); //Instrucción para comenzar un nuevo camino, como si fuera mapa
    pincel.moveTo(300,200); //Instrucción para que la variable pincel se mueva a una posción especifica
    pincel.lineTo(200,400); //Instrucción para que la variable pincel trace una linea hasta el siguiente punto
    pincel.lineTo(400,400);
    pincel.fill(); //Función de llenado para que llene el triángulo del color antes asignado

    //Creación de un Círculo
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14); //PosiciónInicialx, PosiciónFinaly, radio, radioInicial, radioFinal
    pincel.fill();

</script>
