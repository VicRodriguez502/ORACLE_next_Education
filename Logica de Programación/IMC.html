<meta charset = 'UTF-8'>
<h1>Indice de Masa Muscular</h1>
<br><br>

<script>
    function saltarLinea(){
        document.write('<br>');
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso,altura){
        imc = peso / (altura * altura);
        return(imc)
    }

    //Datos utilizando una función
    pesoCristian = 71;
    alturacristian = 1.72
    imcCristian = calcularImc(pesoCristian,alturacristian);
    imprimir('El IMC de Cristian es: ' + imcCristian)

    //Datos sin utlizar función
    var pesoVictor = 253;
    var alturaVictor = 1.68;
    var imcVictor = pesoVictor / (alturaVictor * alturaVictor);
    imprimir('El IMC de Victor es: ' + imcVictor)
    saltarLinea();

</script>
