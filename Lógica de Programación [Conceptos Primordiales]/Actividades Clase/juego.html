<meta charset = 'UTF-8'>
<h1>PROGRAMA - JUEVO DE ADIVINACIÓN</h1>

<script>
    function saltarLinea(){
        document.write('<br>');
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var numeroAdivinar = Math.round(Math.random()*10);
    var numeroUsuario = parseInt(prompt('Ingrese un número entre 0 y 10'));

    if (numeroUsuario == numeroAdivinar){
        imprimir('¡FELICIDADES! Acertaste')
    }
    else {
        imprimir('Lo siento, Intentalo de nuevo, el número era: ' + numeroAdivinar)
    }

</script>
